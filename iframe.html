<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js" integrity="sha256-0H3Nuz3aug3afVbUlsu12Puxva3CP4EhJtPExqs54Vg=" crossorigin="anonymous"></script>
    <script type="text/javascript">
     Cookies.set('test', '123', { expires: 1, sameSite: 'None', secure: true });
     const cookie_just_set = Cookies.get('test');

     if (!!cookie_just_set) {
       document.write(`<h2>Cookie was set: ${cookie_just_set}</h2>`);
     } else {
       document.write('<h2>Cookie was not set</h2>');
     }
    </script>
  </head>
</html>
